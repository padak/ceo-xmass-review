# yaml-language-server: $schema=questions.schema.json
# Sample Questions Configuration - Testing All Question Types
# See questions.instructions.md for documentation
# Supported types: text_input, text_area, compound, radio, checkbox, select

questions:
  # ============================================
  # 1. TEXT INPUT - Single line text field
  # ============================================
  - id: 1
    title: "What is your name?"
    subtitle: "A simple single-line text input example"
    type: text_input
    placeholder: "Enter your full name..."

  # ============================================
  # 2. TEXT AREA - Multi-line text field
  # ============================================
  - id: 2
    title: "Describe your ideal workday"
    subtitle: "A multi-line text area for longer responses"
    type: text_area
    placeholder: "Write a few sentences about your perfect day at work..."

  # ============================================
  # 3. COMPOUND - Multiple sub-questions
  # ============================================
  - id: 3
    title: "Self-reflection"
    subtitle: "Answer each part thoughtfully"
    type: compound
    subquestions:
      - key: a
        label: "What are your biggest strengths?"
      - key: b
        label: "What areas would you like to improve?"
      - key: c
        label: "What motivates you the most?"

  # ============================================
  # 4. RADIO - Single selection from options
  # ============================================
  - id: 4
    title: "How satisfied are you with your current role?"
    subtitle: "Select one option that best describes your feelings"
    type: radio
    options:
      - "Very satisfied"
      - "Satisfied"
      - "Neutral"
      - "Dissatisfied"
      - "Very dissatisfied"

  # ============================================
  # 5. CHECKBOX - Multiple selection from options
  # ============================================
  - id: 5
    title: "Which tools do you use daily?"
    subtitle: "Select all that apply"
    type: checkbox
    options:
      - "Slack"
      - "Email"
      - "Jira"
      - "GitHub"
      - "Notion"
      - "Figma"
      - "Google Docs"

  # ============================================
  # 6. SELECT - Dropdown single selection
  # ============================================
  - id: 6
    title: "Which department do you work in?"
    subtitle: "Select your primary department"
    type: select
    options:
      - "Engineering"
      - "Product"
      - "Design"
      - "Sales"
      - "Marketing"
      - "Customer Success"
      - "Operations"
      - "Finance"
      - "HR"

  # ============================================
  # 7. Another COMPOUND example with just 2 parts
  # ============================================
  - id: 7
    title: "Future plans"
    subtitle: "Think about different time horizons"
    type: compound
    subquestions:
      - key: a
        label: "Where do you see yourself in 1 year?"
      - key: b
        label: "Where do you see yourself in 5 years?"

  # ============================================
  # 8. TEXT AREA with structured placeholder
  # ============================================
  - id: 8
    title: "List your top 3 priorities for this quarter"
    subtitle: "Be specific about what you want to achieve"
    type: text_area
    placeholder: "1. Priority: ... Why: ...\n\n2. Priority: ... Why: ...\n\n3. Priority: ... Why: ..."

  # ============================================
  # 9. RADIO - Yes/No style question
  # ============================================
  - id: 9
    title: "Would you recommend this company to a friend?"
    type: radio
    options:
      - "Definitely yes"
      - "Probably yes"
      - "Not sure"
      - "Probably no"
      - "Definitely no"

  # ============================================
  # 10. Final TEXT AREA
  # ============================================
  - id: 10
    title: "Any additional comments or feedback?"
    subtitle: "This is your space to share anything else on your mind"
    type: text_area
    placeholder: "Optional: Share any thoughts that weren't covered above..."
